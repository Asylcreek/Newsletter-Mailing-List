<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Asylcreek's Mailing List</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <!-- Custom styles for this template -->
    <link href="./css/signin.css" rel="stylesheet" />
</head>

<body class="text-center">
    <form action='/' method="post" class="form-signin">
        <img src="./d80321286525089fe6b5a5d4759d0efd.png" alt="" width="72" height="72" />
        <h1 class="h3 mb-3 font-weight-normal">Sign up to my Mailing List</h1>
        <input type="text" name="firstName" placeholder="First Name" class="form-control top" required autofocus />
        <input type="text" name="lastName" placeholder="Last Name" class="form-control middle" required />
        <input type="email" name="email" id="inputEmail" class="form-control bottom" placeholder="Email address" required />

        <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign Up
      </button>
        <p class="mt-5 mb-3 text-muted">&copy;asylcreek 2017-2019</p>
    </form>
</body>

</html>
